<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="display"></div>
            <div class="row1">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="row2">
                <button class="seven">7</button>
                <button class="eight">8</button>
                <button class="nine">9</button>
                <button class="divide">รท</button>
            </div>
            <div class="row3">
                <button class="four">4</button>
                <button class="five">5</button>
                <button class="six">9</button>
                <button class="multiply">ร</button>
            </div>
            <div class="row4">
                <button class="one">1</button>
                <button class="two">2</button>
                <button class="three">3</button>
                <button class="subtract">-</button>
            </div>
            <div class="row5">
                <button class="decimal">.</button>
                <button class="zero">0</button>
                <button class="equal">=</button>
                <button class="add">+</button>
            </div>
        </div>

    </main>
    
</body>
</html>
