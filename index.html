<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="screen-last" id="lastscreen"></div>
                <div class="screen-current" id="currentScreen"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn clear span-2" id="clear">CLEAR</button>
                <button class="btn delete span-2" id="delete">DELETE</button>
            
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>รท</button>
            
            
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>9</button>
                <button class="btn" data-operator>ร</button>
         
            
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn" data-operator>-</button>
           
           
                <button class="btn" >.</button>
                <button class="btn" data-number>0</button>
                <button class="btn" data-operator>=</button>
                <button class="btn" data-operator>+</button>
            </div>
        </div>

    </main>
    <script src="./script.js"></script>
    
</body>
</html>
